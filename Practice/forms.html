<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Author" content="Keith Alleman">
	<meta name="Description" content="Practicing Forms">
	<title>Forms Practice</title>
</head>
<body>
	<h1>Login</h1>

	<!-- action - where the form sends data to -->
	<!-- method - what HTTP method (get|post) -->

	<form>
		<label for="username">Email:</label>
		<input type="email" name="username" id="username" placeholder="Email" required>
		<label for="password">Password:</label>
		<input type="password" name=password" id="password" placeholder="password" required>
		<input type="submit" name="submit">
	</form>

</body>
</html>
