<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="Keith Alleman">
	<meta name="Description" content="Specificity">
	<title>Specificity</title>
	<style type="text/css">

		body {
			background: #467e76;
		}
		ul {
			color: purple;
		}

		p {
			color: white;
		}

		.highlight {
			color: yellow;
		}

		#special {
			color: black;
		}

	</style>
</head>
<body>

	<p>HELLO!!!</p>
	
	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight">Ringo</li>
	</ul>	

</body>
</html>
